<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidator</title>
    <link rel="stylesheet" href="./FormValidator.css">
</head>
<body>
  <form id="validator">
  <label for="firstname">Enter your First Name:</label>
  <input type="text" name="firstname" placeholder="First name" id="firstname"><br>

  <label for="lastname">Enter your Last Name:</label>
  <input type="text" name="lastname" placeholder="Last name" id="lastname"><br>

  <label for="regnum">Enter your Reg Num:</label>
  <input type="text" name="regnum" placeholder="Reg Num" id="regnum"><br>

  <label for="email">Enter your Email:</label>
  <input type="text" name="email" placeholder="Email" id="email"><br>

  <label for="phonenumber">Enter your Phone Number:</label>
  <input type="text" name="phonenumber" placeholder="Phone Number" id="phonenumber"><br>

  <label for="password">Enter your Password:</label>
  <input type="text" name="password" placeholder="Password" id="password"><br>

  <button type="submit">Submit</button>
</form>

</body>
<script src="./FormValidator.js"></script>
</html>
